<div class="container">
    <mat-card class="example-card">
        <mat-card-title>
            Register
        </mat-card-title>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerForm" (ngSubmit)="submit()">
                <mat-form-field class=" example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Mickel" formControlName="name">
                    <mat-error *ngIf="registerForm.controls.name.hasError('required')">
                        Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class=" example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
                    <mat-error
                        *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="registerForm.controls.password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" matInput formControlName="confirmPassword">
                    <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('required')">
                        Confirm Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.confirmPassword.hasError('wrongPassword')">
                        Confirm Password <strong>is not equal</strong> Password
                    </mat-error>
                </mat-form-field>
                <mat-card-actions class="example-full-width" appearance="fill">
                    <button mat-button type="submit">Register</button>
                </mat-card-actions>
                <mat-card-actions class="example-full-width" appearance="fill">
                    <button mat-button type="button" (click)="logIn()">Log In</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
